<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Se for menor que 750px vai carregar a imagem pequena, pois carregar a imagem média em uma tela menor que 750px fica ruim-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--Se for menor que 1050px vai carregar a imagem média, pois carregar a imagem grande em uma tela menor que 1050px fica ruim-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <h2>Primeira maneira</h2>
    <audio src="midia/the-moon-drops.mp3" controls ></audio>
    <h2>Segunda maneira</h2>
    <!-- Formatos compatíveis: MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>

    <!-- Vídeos -->
    <!-- Formatos de vídeos mais compatíveis: MP4 M4V WEBM OGV-->
</body>
</html>
